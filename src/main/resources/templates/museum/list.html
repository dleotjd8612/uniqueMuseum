<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{layout/basic::setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">박물관 리스트
                <span>
                    <a th:href="@{/museum/register}">
                        <button type="button" class="btn btn-outline-primary">등록</button>
                    </a>
                </span>
            </h1>

            <form action="/museum/list" method="get" id="searchForm">
                <div class="input-group">
                    <input type="hidden" name="page" value="1">
                    <div class="input-group-prepend">
                        <select class="custom-select" name="type">
                            <option th:selected="${pageRequestDTO.type == null}">------</option>
                            <option value="n" th:selected="${pageRequestDTO.type == 'n'}">박물관명</option>
                            <option value="a" th:selected="${pageRequestDTO.type == 'a'}">박물관주소</option>
                            <option value="na" th:selected="${pageRequestDTO.type == 'na'}">박물관명 + 주소</option>
                        </select>
                    </div>
                    <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-secondary btn-search" type="button">검색</button>
                        <button class="btn btn-outline-secondary btn-clear" type="button">초기화</button>
                    </div>
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">이미지</th>
                        <th scope="col">박물관명</th>
                        <th scope="col">전화번호</th>
                        <th scope="col">주소</th>
                        <th scope="col">리뷰 개수</th>
                        <th scope="col">평균 평점</th>
                        <th scope="col">등록 날짜</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dto : ${result.dtoList}">
                        <th scope="row"><a th:href="@{/museum/read(mno=${dto.mno}, page=${result.page})}">[[${dto.mno}]]</a></th>
                        <td><img th:if="${dto.imageDTOList.size() > 0 && dto.imageDTOList[0].path != null}"
                                 th:src="|/display?fileName=${dto.imageDTOList[0].getThumbnailURL()}|"></td>
                        <td><b>[[${dto.name}]]</b></td>
                        <td><b>[[${dto.number}]]</b></td>
                        <td><b>[[${dto.address}]]</b></td>
                        <td><b>[[${dto.reviewCnt}]]</b></td>
                        <td><b>[[${dto.avg}]]</b></td>
                        <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
                    </tr>
                </tbody>
            </table>

            <ul class="pagination h-100 justify-content-center align-items-center">
                <li class="page-item " th:if="${result.prev}">
                    <a class="page-link" th:href="@{/museum/list(page=${result.start - 1})}" tabindex="-1">이전</a>
                </li>
                <li th:class=" 'page-item ' + ${result.page == page?'active':''}" th:each="page:${result.pageList}">
                    <a class="page-link" th:href="@{/museum/list(page=${page})}">[[${page}]]</a>
                </li>
                <li class="page-item" th:if="${result.next}">
                    <a class="page-link" th:href="@{/museum/list(page=${result.end + 1})}">다음</a>
                </li>
            </ul>

            <script th:inline="javascript">

            </script>
        </th:block>
    </th:block>
</html>
