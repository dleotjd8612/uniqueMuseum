<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .uploadResult {
            width: 100%;
            background-color: gray;
            margin-top: 10px;
        }

        .uploadResult ul {
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
            vertical-align: top;
            overflow: auto;
        }

        .uploadResult ul li {
            list-style: none;
            padding: 10px;
            margin-left: 2em;
        }

        .uploadResult ul li img {
            width: 100px;
        }
    </style>
</head>
<th:block th:replace="~{layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">박물관 상세 페이지</h1>
        <div class="form-group">
            <label>박물관 이름</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${dto.name}" readonly>
        </div>
        <div class="form-group">
            <label>박물관 주소</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${dto.address}" readonly>
        </div>
        <div class="form-group">
            <label>박물관 전화번호</label>
            <input type="text" class="form-control" id="number" name="number" th:value="${dto.number}" readonly>
        </div>
        <div class="form-group">
            <label>리뷰 개수</label>
            <input type="text" class="form-control" name="reviewCnt" th:value="${dto.reviewCnt}" readonly>
        </div>
        <div class="form-group">
            <label>평균 평점</label>
            <input type="text" class="form-control" name="avg" th:value="${dto.avg}" readonly>
        </div>
        <div class="form-group">
            <label>편의 시설 정보</label>
            <input type="text" class="form-control" name="convenienceFacilityInformation" th:value="${dto.convenienceFacilityInformation}" readonly>
        </div>
        <div class="form-group">
            <label>평일 운영 시간</label>
            <input type="time" class="form-control" name="weekdaysOpen" value="09:00" th:value="${dto.weekdaysOpen}" readonly>
            <input type="time" class="form-control" name="weekdaysClose" value="18:00" th:value="${dto.weekdaysClose}" readonly>
        </div>
        <div class="form-group">
            <label>주말 운영 시간</label>
            <input type="time" class="form-control" name="weekendOpen" value="09:00" th:value="${dto.weekendOpen}" readonly>
            <input type="time" class="form-control" name="weekendClose" value="18:00" th:value="${dto.weekendClose}" readonly>
        </div>
        <div class="form-group">
            <label>휴관 정보</label>
            <input type="text" class="form-control" name="closingInformation" th:value="${dto.closingInformation}" readonly>
        </div>
        <div class="form-group">
            <label>성인 관람료</label>
            <input type="text" class="form-control" name="adultAdmissionFee" th:value="${dto.adultAdmissionFee}" readonly>
        </div>
        <div class="form-group">
            <label>청소년 관람료</label>
            <input type="text" class="form-control" name="teenagerAdmissionFee"  th:value="${dto.teenagerAdmissionFee}" readonly>
        </div>
        <div class="form-group">
            <label>어린이 관람료</label>
            <input type="text" class="form-control" name="childrenAdmissionFee"  th:value="${dto.childrenAdmissionFee}" readonly>
        </div>
        <div class="form-group">
            <label>관람료 정보</label>
            <input type="text" class="form-control" name="admissionFeeInformation" th:value="${dto.admissionFeeInformation}" readonly>
        </div>

        <div class="uploadResult">
            <ul>
                <li th:each="museumImage: ${dto.imageDTOList}">
                    <img th:if="${museumImage.path != null}" th:src="|/display?fileName=${museumImage.getThumbnailURL()}|">
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-primary">리뷰 개수
            <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
        </button>

        <script>
            $(document).ready(function (e) {

            });
        </script>

    </th:block>
</th:block>
</html>
